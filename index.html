<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Watch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="inner-circle">
            <img
                src="3d-illustration-round-clock-stopwatch-black-background-stopwatch-icon-logo-chronometer-vintage-timer_116124-11465.avif">
        </div>
        <div class="inner-timer">
            <button class="h">hrs</button>
            <button class="h" style="background-color:crimson;">mins</button>
            <button class="h" style="background-color:burlywood;">sec</button>
            <button class="h" style="background-color:chartreuse;">Timer</button>
            <h2 id="display">00:00:00</h2>
            <button id="start" style="background-color:cornflowerblue;">Start</button>
            <button id="stop" style="background-color:coral;">Stop</button>

        </div>
    </div>
</body>

</html>
